<mat-form-field>
  <mat-label>Chips</mat-label>
  <mat-select [formControl]="chipsControl" multiple>
    <mat-select-trigger>
      <mat-chip-list>
        <mat-chip
          *ngFor="let chip of chipsControl.value"
          [removable]="true"
          (removed)="onChipRemoved(chip)"
        >
          {{ chip }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </mat-select-trigger>

    <mat-option *ngFor="let chip of chipSelectList" [value]="chip.name"
      >{{chip.name}}</mat-option
    >
  </mat-select>
</mat-form-field>

<br />
{{ chipsControl.name | json }}
